<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adidas-side-view</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>

  <body>
    <div class="padding-bg">
    <div class="headar">
      <div class="icon">
        <img class="icon" src="./images/logo_trncpt.png" />
      </div>
      <div class="spacer"></div>
      <div class="main-menu">
        <div class="main-menu-item">
          <h3>MEN</h3>
        </div>
        <div class="main-menu-item">
          <h3>WOMEN</h3>
        </div>
        <div class="main-menu-item">
          <h3>KIDS</h3>
        </div>
        <div class="main-menu-item roboto-thin-font">
          <h3>SPORTS</h3>
        </div>
        <div class="main-menu-item roboto-thin-font">
          <h3>BRANDS</h3>
        </div>
        <div class="main-menu-item roboto-thin-font">
          <h3>NEW ARRIVALS</h3>
        </div>
        <div class="search-box">
          <input type="text" name="" placeholder="" />
          <i class="fas fa-search search"></i>
          <div class="search-icon"></div>
        </div>
        <div class="main-menu-icon">
          <i class="fas fa-shopping-bag bag-icon"></i>
          <i class="fas fa-user-alt user user"></i>
        </div>
      </div>
    </div>
    <div class="second-line">
      <div class="left-side">
        <div class="img-menu-texts">
          <ul>
            <li  class="rotate-txt">PINTEREST</li>
            <li  class="rotate-txt-TOW">INSTEGRAM </li>
            <li  class="rotate-txt">FACEBOOK</li>
          </ul>
        </div>
        <div class="img-set">
          <img class="img-item" src="./images/img-set/dd-green.jpg" />
          <img class="img-item" src="./images/img-set/dd-red.jpg" />
          <img class="img-item" src="./images/img-set/dd-blue.jpg" />
        </div>
      </div>
      
      <div class="main-menu-topic">
        <div class="main-title">
          <h1>Women Adidas Z.N.E</h1>
          <h1>Fast Release Hoodie</h1>
        </div>
        <div class="body-sizes">
          <DIV class="body-sizes-item"> S</DIV>
          <DIV class="body-sizes-item"> M</DIV>
          <DIV class="body-sizes-item"> L</DIV>
          <DIV class="body-sizes-item">XL</DIV>
        </div>
      
        </div> 
        <div class="body-sizes-bag">  Add to Bag
          <div class="plus-mark " >
          <i class="fas fa-plus"></i></div></div>
      </div>
      
    </div>
  </div>
  </body>
</html>
