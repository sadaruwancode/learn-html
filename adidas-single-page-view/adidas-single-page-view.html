<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adidas-side</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>

  <body>
    <div class="padding-bg">
      <div class="headar">
        <div class="icon">
          <img class="icon" src="./images/logo_trncpt.png" />
        </div>
        <div class="spacer"></div>
        <div class="main-menu">
          <div class="main-menu-item">
            <h3>MEN</h3>
          </div>
          <div class="main-menu-item">
            <h3>WOMEN</h3>
          </div>
          <div class="main-menu-item">
            <h3>KIDS</h3>
          </div>
          <div class="main-menu-item roboto-thin-font">
            <h3>SPORTS</h3>
          </div>
          <div class="main-menu-item roboto-thin-font">
            <h3>BRANDS</h3>
          </div>
          <div class="main-menu-item roboto-thin-font">
            <h3>NEW ARRIVALS</h3>
          </div>
          <div class="search-box">
            <input type="text" name="" placeholder="" />
            <i class="fas fa-search search"></i>
            <div class="search-icon"></div>
          </div>
          <div class="main-menu-icon">
            <i class="fas fa-shopping-bag bag-icon"></i>
            <i class="fas fa-user-alt user user"></i>
          </div>
        </div>
      </div>
      <div class="second-line">
        <div class="left-side">
          <div class="img-menu-texts">
            <ul>
              <li class="rotate-txt">PINTEREST</li>
              <li class="rotate-txt-TOW">INSTEGRAM</li>
              <li class="rotate-txt">FACEBOOK</li>
            </ul>
          </div>
          <div class="img-set">
            <img class="img-item" src="./images/img-set/dd-green.jpg" />
            <img class="img-item" src="./images/img-set/dd-red.jpg" />
            <img class="img-item" src="./images/img-set/dd-blue.jpg" />
          </div>
        </div>

        <div class="main-menu-topic">
          <div class="main-title">
            <h1>Women Adidas Z.N.E</h1>
            <h1>Fast Release Hoodie</h1>
          </div>
          <div class="body-sizes">
            <div class="body-sizes-item">S</div>
            <div class="body-sizes-item">M</div>
            <div class="body-sizes-item">L</div>
            <div class="body-sizes-item">XL</div>
          </div>
          <div class="body-sizes-bag">
            Add to Bag
            <div class="plus-mark">
              <i class="fas fa-plus"></i>
            </div>
          </div> 
          <div class="price">
            <h1>$66.99</h1>
            <h3>75.49</h3>
          </div>
         <h4>inclusive of all taxes</h4>
         <div class="list">
           <li>available zne heather ash silver</li>
           <li>made of polyster and 39% Recycled polyster</li>

         </div>
         <div class="last-btn">
          <div class="angle-left">
            <i class="fas fa-angle-left"></i>
          </div>
           <div  class="angle-right">
            <i class="fas fa-angle-right"></i>
          </div>
           <H3>YOU MAY LIKE ALSO</H3>
          <div class="angle-down">
            <i class="fas fa-angle-down"></i>
          </div>
         </div>
        </div>       
      </div>
    </div>
  </body>
</html>
